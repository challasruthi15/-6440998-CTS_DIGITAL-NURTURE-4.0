<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<form class="p-4 border rounded" style="max-width: 500px; margin: auto;">
  <h3 class="mb-4">Registration Form</h3>

  <div class="mb-3">
    <label for="fullname" class="form-label">Full Name</label>
    <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
  </div>

  <div class="mb-3">
    <label for="emailReg" class="form-label">Email address</label>
    <input type="email" class="form-control" id="emailReg" placeholder="name@example.com" required>
  </div>

  <div class="mb-3">
    <label for="username" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text">@</span>
      <input type="text" class="form-control" id="username" placeholder="Username" required>
    </div>
  </div>

  <div class="mb-3">
    <label for="passwordReg" class="form-label">Password</label>
    <input type="password" class="form-control" id="passwordReg" required>
  </div>

  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" id="termsCheck" required>
    <label class="form-check-label" for="termsCheck">
      I agree to the terms and conditions
    </label>
  </div>

  <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
