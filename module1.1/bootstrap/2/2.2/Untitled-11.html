<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap JS Plugins Example</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">
      Toggle Collapse
    </button>
    <div id="demo" class="collapse mt-2">
      <p>This content collapses and expands using Bootstrap's JS plugin.</p>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
