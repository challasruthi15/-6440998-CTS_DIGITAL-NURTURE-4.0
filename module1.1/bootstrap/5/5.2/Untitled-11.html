<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reorder Columns</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 order-md-2 mb-3">
        <div class="p-3 bg-info text-white rounded">Column A (Second on md+)</div>
      </div>
      <div class="col-12 col-md-6 order-md-1 mb-3">
        <div class="p-3 bg-warning text-dark rounded">Column B (First on md+)</div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
