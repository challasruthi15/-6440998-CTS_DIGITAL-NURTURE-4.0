<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap Typography</title>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>

  <div class="container mt-5">
    <h1 class="display-1">Display 1 Heading</h1>
    <h2 class="display-4">Display 4 Heading</h2>
    <p class="lead">This is a lead paragraph. It stands out and is slightly larger.</p>
    <p>This is <span class="text-muted">muted text</span> inside a normal paragraph.</p>
    <p><span class="fw-bold">Bold text</span> and <span class="fw-light">light text</span> styles.</p>
    <p><span class="fst-italic">Italic text</span> with <span class="text-decoration-underline">underlining</span>.</p>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
