<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Banner</title>
    <style>
        /* Styling for welcome banner using ID */
        #welcomeBanner {
            background-color: #007BFF; /* Blue background */
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
        }

        /* Highlight class for emphasized elements */
        .highlight {
            background-color: yellow;
            font-style: italic;
        }
    </style>
</head>
<body>
    <!-- Welcome Banner -->
    <div id="welcomeBanner">
        Welcome back, <span class="highlight">Valued User</span>!
        <br>
        <span style="color: red; font-weight: bold;">Special Offer: 20% off all events this week!</span>
    </div>

    <!-- Example usage of .highlight elsewhere -->
    <p>Don't miss our <span class="highlight">featured events</span> happening this weekend.</p>
</body>
</html>
