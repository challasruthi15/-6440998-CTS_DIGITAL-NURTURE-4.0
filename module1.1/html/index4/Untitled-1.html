<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Events Gallery</title>
    <style>
        .gallery-img {
            border: 3px solid #ccc;
            border-radius: 8px;
            width: 200px;
            height: auto;
        }

        table {
            margin: auto;
            border-spacing: 20px;
        }

        caption {
            caption-side: top;
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>Photos from Recent Community Events</caption>
        <tr>
            <td>
                <img src="event1.jpg" alt="Spring Fair 2025" title="Spring Fair" class="gallery-img">
                <p>Spring Fair</p>
            </td>
            <td>
                <img src="event2.jpg" alt="Community Clean-up" title="Clean-up Day" class="gallery-img">
                <p>Community Clean-up</p>
            </td>
            <td>
                <img src="event3.jpg" alt="Summer Picnic" title="Picnic in the Park" class="gallery-img">
                <p>Summer Picnic</p>
            </td>
        </tr>
        <tr>
            <td>
                <img src="event4.jpg" alt="Art Show" title="Art Show 2025" class="gallery-img">
                <p>Art Show</p>
            </td>
            <td>
                <img src="event5.jpg" alt="Music Festival" title="Live Music Fest" class="gallery-img">
                <p>Music Festival</p>
            </td>
            <td>
                <img src="event6.jpg" alt="Food Truck Rally" title="Food Event" class="gallery-img">
                <p>Food Truck Rally</p>
            </td>
        </tr>
    </table>
</body>
</html>
