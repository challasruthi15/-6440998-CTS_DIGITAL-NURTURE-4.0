<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Debugging Practice</title>
  <style>
    /* Intentional layout issue: missing closing bracket will break CSS */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      width: 600px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #333;
      background-color: #fff;
      /* Missing closing brace here will cause DevTools to highlight error */
      
    }

    h1 {
      color: #333;
      font-size: 2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.4;
      /* Intentional typo: background-colr instead of background-color */
      background-colr: yellow;
    }

    .error-message {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Debugging Practice Page</h1>
    <p id="info">Check the console for messages and try fixing the styles!</p>
    <button id="testBtn">Click me</button>
    <p class="error-message" id="errorMsg"></p>
  </div>

  <script>
    console.log("Script loaded successfully.");

    // Intentional script error: referencing undefined variable
    function testFunction() {
      console.log("Button clicked.");
      try {
        let result = someUndefinedVariable + 5; // This will throw ReferenceError
        console.log("Result:", result);
      } catch (error) {
        console.error("Error caught:", error);
        document.getElementById('errorMsg').textContent = "An error occurred: " + error.message;
      }
    }

    // Set breakpoint here in DevTools to inspect button click
    document.getElementById('testBtn').addEventListener('click', testFunction);
  </script>

</body>
</html>
