<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Event Promo Video</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f9f9f9;
    }

    #videoContainer {
      max-width: 640px;
      margin: auto;
      text-align: center;
    }

    video {
      width: 100%;
      border: 4px solid #ccc;
      border-radius: 8px;
    }

    #statusMessage {
      margin-top: 10px;
      font-weight: bold;
      color: green;
    }

    form {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      max-width: 640px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      display: block;
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="videoContainer">
    <h2>Event Promo</h2>
    <video id="promoVideo" controls oncanplay="showReadyMessage()">
      <source src="event-promo.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="statusMessage"></div>
  </div>

  <form id="eventForm">
    <h3>Register Interest</h3>
    <input type="text" id="name" placeholder="Your Name">
    <input type="email" id="email" placeholder="Your Email">
    <button type="submit">Submit</button>
  </form>

  <script>
    function showReadyMessage() {
      document.getElementById("statusMessage").textContent = "ðŸŽ¥ Video ready to play!";
    }

    let isFormDirty = false;

    // Mark the form as dirty on any input
    document.getElementById("eventForm").addEventListener("input", () => {
      isFormDirty = true;
    });

    // Warn user if form is not submitted and they try to leave
    window.onbeforeunload = function (e) {
      if (isFormDirty) {
        return "You have unsaved changes. Are you sure you want to leave?";
      }
    };
  </script>

</body>
</html>
